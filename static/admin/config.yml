backend:
  name: test-repo

media_folder: 'static'
public_folder: '/'

collections:
  - name: blog
    label: Post
    folder: blog
    media_folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
